# H12 Basic Balancing Environment - MuJoCo Deployment Config
# Aligned with Isaac Lab basic balance environment

policy_path: "policies/exported/policy.pt"
xml_path: "h1_2/scene.xml"

# Total simulation time
simulation_duration: 60.0
# Simulation time step (120 Hz simulation)
simulation_dt: 0.002
# Controller update frequency (decimation=2, control at 60Hz to match Isaac Lab)
control_decimation: 10

# PD gains for each joint (13 DOF for H12 legs+torso only)
kps: [200, 200, 200, 300, 40, 40,
      200, 200, 200, 300, 40, 40,
      100]
kds: [2.5, 2.5, 2.5, 4, 2, 2,
      2.5, 2.5, 2.5, 4, 2, 2,
      2.5]

# Default angles for all 13 joints (legs + torso)
default_angles: [0, -0.16, 0.0, 0.36, -0.2, 0.0,
                 0, -0.16, 0.0, 0.36, -0.2, 0.0,
                 0]

# Motor position limits (left leg: [hip_yaw, hip_roll, hip_pitch, knee, ankle_pitch, ankle_roll])
# Then right leg with same pattern, then torso
legs_motor_pos_lower_limit_list: [-0.43, -3.14, -0.43, -0.26, -0.897334, -0.261799,
                                   -0.43, -3.14, -3.14, -0.26, -0.897334, -0.261799]
legs_motor_pos_upper_limit_list: [0.43, 2.5, 3.14, 2.05, 0.523598, 0.261799,
                                   0.43, 2.5, 0.43, 2.05, 0.523598, 0.261799]
torso_lower_limit: -1.57  # -pi/2
torso_upper_limit: 1.57   # pi/2

# Observation scales (matching Isaac Lab normalization)
ang_vel_scale: 0.2
dof_pos_scale: 1.0
dof_vel_scale: 0.1
action_scale: 0.25

# Number of DOFs and observations
num_actions: 13
num_obs: 45